<!DOCTYPE html>

<html>
	<head>
      
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js">
      	</script>
      
		<script>
          
            $(document).ready(function(){
          
              $(".HIDE").click(function(){
                $("#here").hide();
              });
          
          	  $(".SHOW").click(function(){
                $("#here").show();
              });
          
          	  $(".FADE").click(function(){
          		$("#here").fadeToggle("slow");
          	  });
          
          	  $(".TOGG").click(function(){
          		$("#here").slideToggle("slow");
          	  });
          
            });
          
		</script>
      
	</head>

    <body>

        <h1>This is a Heading</h1>
        <p>This is a paragraph.</p>

        <h2>This is a smaller Heading</h2>
        <p>This is a paragraph...<br>with break<br>lines</p>

        <ul>
            <li>item 1</li>
            <li style="color: rgb(79, 3, 20)">item 2 and style</li>
            <li><a href="https://www.google.com">with link</a></li>
        </ul>

        <h3>An image with link</h3>

        <a href="https://github.com/gorisanson/pikachu-volleyball">
            <img src="https://upload.wikimedia.org/wikipedia/en/a/a6/Pok%C3%A9mon_Pikachu_art.png">
        </a>

        <p class="large">style from "/style.css"</p>

        <p id="here", style="color: rgb(79, 3, 20)"> Hello! </p>

          <button class="HIDE">Clean up.</button>
	    <p>HIDE function<br></p>

    </body>
</html>
